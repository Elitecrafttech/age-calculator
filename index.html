<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Age calculator app</title>
</head>
<body>
  <main class="nm">
    <div class="bd">
      <form>
        <div>
          <label for="">DAY</label>
          <input type="number" placeholder="DD" class="day">
        </div>
        <div>
          <label for="">MONTH</label>
          <input type="number" placeholder="MM" class="month">
        </div>
        <div>
          <label for="">YEAR</label>
          <input type="number" placeholder="YY" class="year">
        </div>
      </form>
      <section class="nw">
        <hr>
        <img src="assets/images/icon-arrow.svg" alt="" onclick="calculate()">
      </section>
      <section class="sh">
        <h1><span class="yea">38</span>years</h1>
        <h1><span class="mon">3</span>months</h1>
        <h1><span class="dy">26</span>days</h1>
      </section>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
